<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MakiMotion{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{% url 'dashboard' %}" class="logo">
                <img src="{% static 'makimotion_logo.JPG' %}" alt="MakiMotion" class="logo-img">
            </a>
            {% if user.is_authenticated %}
                <nav class="nav">
                    <span class="user-info">Hola, {{ user.username }}</span>
                    <a href="{% url 'patient_list' %}" class="btn btn-outline-primary ms-2">Pacientes</a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-secondary">Cerrar Sesión</button>
                    </form>
                </nav>
            {% endif %}
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 MakiMotion - Sistema de Gestión de Pacientes</p>
        </div>
    </footer>
</body>
</html>
